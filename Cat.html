<!DOCTYPE html>
<html>
    <head>
        <title>Cat Photo Css</title>
        <style type="text/css">
        *{
            margin: 0; padding:0; box-sizing: border-box;
        }
        .main_header{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .design{
            position: relative;
            width: 400px;
            height: 400px;
        }
        .design > *, .blend > * {
            position:absolute;
            width:400px;
            height: 400px;
        }
        #rotateBorder{
            border:15px red solid;
            transform:rotate(45deg);
            box-shadow: 0 0 10px red, inset 0 0 20px red;
        }
        .grid{
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
        }
        .data-white{
            background:#fff;
        }
        .blend{
            mix-blend-mode: multiply;
        }

        </style>
    </head>
    <body>
        <div class="main_header">
            <div class="design">
                <img src="./Cat.jpeg" alt="kitty cat">
                <div id="rotateBorder"></div>
                    <div class="grid"> 
                    <div class="data-white"></div>
                    <div ></div>
                    <div></div>
                    <div class="data-white"></div>
                </div>
           
                <div class="blend">
                    <img src="./Cat.jpeg" alt="kitty cat">
                    <div id="rotateBorder"></div>
                        <div class="grid"> 
                            <div></div>
                        <div class="data-white"></div>
                        <div class="data-white"></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
